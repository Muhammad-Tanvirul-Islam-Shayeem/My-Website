<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Tech Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #00FFCC;
            display: block;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(90deg, #00FFCC, #0099FF);
            padding: 20px;
            text-align: center;
            font-size: 2em;
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .container {
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
        }
        .button {
            background: linear-gradient(90deg, #0099FF, #00FFCC);
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1.5em;
            margin-top: 20px;
            box-shadow: 0 6px 20px rgba(0, 255, 204, 0.5);
            cursor: default;
            user-select: none;
        }
        .scroll-down {
            margin-top: 10px;
            color: #00FFCC;
            font-size: 1.2em;
        }
        .popup {
            position: fixed;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background-color: #1A1A1A;
            color: #00FFCC;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 255, 204, 0.5);
            padding: 20px;
            text-align: left;
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }
        .popup-header {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 10px;
        }
        .popup-header div {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .close-btn {
            background-color: #FF5F56;
        }
        .min-btn {
            background-color: #FFBD2E;
        }
        .max-btn {
            background-color: #28C940;
        }
        .popup-content {
            font-family: monospace;
        }
        footer {
            background-color: #121212;
            color: #00FFCC;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #00FFCC;
        }
        .spacer {
            height: 200vh; /* Forces scrolling */
        }
    </style>
</head>
<body>
    <header>Welcome to my ADVANCED Web</header>
    <div class="container">
        <h1>High-Tech Innovations</h1>
        <p>Experience a world of advanced technology and sleek designs by Shayeem.</p>
        <div class="button">Explore More</div>
        <div class="scroll-down">Scroll Down</div>
    </div>
    <div class="spacer"></div>
    <div class="popup" id="popup">
        <div class="popup-header">
            <div class="close-btn"></div>
            <div class="min-btn"></div>
            <div class="max-btn"></div>
        </div>
        <div class="popup-content">
            <p>// My First Website Nabhan!</p>
            <p>System Loading...</p>
        </div>
    </div>
    <footer>Â© 2024 Tech Visionaries</footer>

    <script>
        let isPopupLocked = false;

        window.addEventListener("scroll", () => {
            const popup = document.getElementById("popup");
            const scrollY = window.scrollY;

            if (scrollY > 100 && !isPopupLocked) {
                popup.style.bottom = "20px";
                popup.style.opacity = "1";
            } else if (scrollY < 100 && !isPopupLocked) {
                popup.style.bottom = "-200px";
                popup.style.opacity = "0";
            }

            // Lock the popup position after scrolling past a certain threshold
            if (scrollY > 600) {
                isPopupLocked = true;
                popup.style.position = "fixed";
                popup.style.bottom = "20px";
            } else {
                isPopupLocked = false;
                popup.style.position = "fixed"; 
            }
        });
    </script>
</body>
</html>
